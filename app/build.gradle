apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc2"

    defaultConfig {
        applicationId "net.muxi.huashiapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    project(":libraries:material-dialog")
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(":libraries:material-dialog")
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.android.support:design:23.4.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.facebook.fresco:fresco:0.10.0'
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.9'
    compile 'com.miguelcatalan:materialsearchview:1.4.0'
    compile 'com.bigkoo:convenientbanner:2.0.5'
    compile 'me.drakeet.materialdialog:library:1.3.1'
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.9'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.9'
    compile files('libs/universal-image-loader-1.9.5.jar')

    compile 'com.tencent.bugly:crashreport:2.2.0'
    compile 'com.zhuge.analysis:visual:latest.integration'

//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1' // or 1.4-beta1
//    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1' // or 1.4-beta1
//    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1' // or 1.4-beta1
}
