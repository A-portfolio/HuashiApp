apply plugin: 'com.android.library'

def keystorePropertiesFile = rootProject.file("keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    dexOptions {
        jumboMode = true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27

        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }



    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project (":appcommon")
    implementation 'me.biubiubiu.justifytext:library:1.1'
    implementation 'com.github.fengminchao:MultiStatusView:0.6'
    implementation 'com.daimajia.numberprogressbar:library:1.4@aar'
    implementation 'com.zhy:base-rvadapter:3.0.3'
    implementation 'com.github.fengminchao:CardBanner:1.0'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.github.Muxi-Studio:YAJB-Android:1.0'


    testImplementation 'org.robolectric:shadows-support-v4:3.3'
    testImplementation 'org.robolectric:robolectric:3.3.1'
    testImplementation 'org.khronos:opengl-api:gl1.1-android-2.1_r1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.7.14'



}

